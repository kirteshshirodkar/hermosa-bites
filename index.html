    <style>
      /* Navbar styles */
      .navbar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100; /* Ensures navbar is above the carousel */
        background: rgba(
          255,
          255,
          255,
          0.8
        ); /* Optional: semi-transparent background */
      }

      /* Carousel styles */
      #controls-carousel {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Carousel behind other content */
      }
      #controls-carousel img {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      /* #btns{
